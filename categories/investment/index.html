                </label>

    <!-- JavaScript -->
    <script>
        // 页面加载时检查URL参数
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            const priceParam = urlParams.get('price');
            const searchParam = urlParams.get('search');
            
            // 如果URL有分类参数，选中对应分类
            if (categoryParam) {
                const categoryCheck = document.querySelector(`input[name="category"][value="${categoryParam}"]`);
                if (categoryCheck) {
                    categoryCheck.checked = true;
                }
            }
            
            // 如果URL有价格参数，选中对应价格
            if (priceParam) {
                const priceRadio = document.querySelector(`input[name="price"][value="${priceParam}"]`);
                if (priceRadio) {
                    priceRadio.checked = true;
                }
            }
            
            // 如果URL有搜索参数，填充搜索框
            if (searchParam) {
                document.getElementById('search-input').value = searchParam;
            }
            
            // 应用筛选
            applyFilters();
        });
        
        // 搜索功能
        document.getElementById('search-btn').addEventListener('click', function() {
            performSearch();
        });
        
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // 筛选变化时应用筛选
        document.querySelectorAll('input[name="category"], input[name="price"]').forEach(input => {
            input.addEventListener('change', applyFilters);
        });
        
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.trim();
            const currentParams = new URLSearchParams(window.location.search);
            
            if (searchTerm) {
                currentParams.set('search', searchTerm);
            } else {
                currentParams.delete('search');
            }
            
            // 更新URL
            window.history.pushState({}, '', `${window.location.pathname}?${currentParams.toString()}`);
            
            // 应用筛选
            applyFilters();
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);
            const selectedPrice = document.querySelector('input[name="price"]:checked').value;
            
            const projectCards = document.querySelectorAll('.project-card');
            let visibleCount = 0;
            
            projectCards.forEach(card => {
                const category = card.dataset.category;
                const price = card.dataset.price;
                const title = card.querySelector('.project-title').textContent.toLowerCase();
                const creator = card.querySelector('.project-creator').textContent.toLowerCase();
                
                // 搜索筛选
                const matchesSearch = !searchTerm || title.includes(searchTerm) || creator.includes(searchTerm);
                
                // 分类筛选
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(category);
                
                // 价格筛选
                let matchesPrice = true;
                if (selectedPrice === 'free') {
                    matchesPrice = price === 'free';
                } else if (selectedPrice === 'paid') {
                    matchesPrice = price === 'paid';
                }
                
                if (matchesSearch && matchesCategory && matchesPrice) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // 更新统计
            document.getElementById('search-stats').textContent = `找到 ${visibleCount} 个专栏`;
        }
    </script>
